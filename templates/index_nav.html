{% load static %}
<header class="container mb-auto">
    <nav class="navbar  navbar-dark bg-dark navbar-expand-lg row">
        <a class="navbar-brand" href="{% url 'Blog:blog_index' %}">
            <img src="{% static 'images/logo-sm.png' %}" alt="Roy">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarToggler">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a href="{% url 'Blog:blog_index' %}" class="nav-link active">Blog</a>
                </li>
                <li class="nav-item ">
                    <a href="#" class="nav-link">Resume</a>
                </li>
                <li class="nav-item ">
                    <a href="#" class="nav-link">Contact</a>
                </li>
                {% if user.is_authenticated %}
                <li calss="nav-item">
                    <div class="btn-group">
                        <button type="button"
                            class="btn mt-2 btn-success font-weight-bolder">{{ user.username }}</button>
                        <button type="button"
                            class="dropdown-toggle dropdown-toggle-split btn btn-success mt-2 font-weight-bolder"
                            id="navbarDropdown" role="button" data-toggle="dropdown">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu" id="dropdown">
                            <a class="dropdown-item" data-toggle="modal" href="#" data-target="#isDelete">Delete User</a>
                            <a class="dropdown-item" href="{% url 'Usermanagement:edit' user.id %}">Profile</a>

                            
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'Usermanagement:logout' %}">Logout</a>
                        </div>
                    </div>
                </li>
                <div class="modal fade" id="isDelete" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="isDeleteUserWarning">Confirm</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h6>Are you sure to delete {{user.username}} permanently?</h6>
                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-danger text-light"  href="{% url 'Usermanagement:delete' user.id %}">Delete</a>
                                <a class="btn btn-light" data-dismiss="modal">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
    
                {% else %}
                <li class="nav-item ">
                    <a href="{% url 'Usermanagement:login' %}" class="btn btn-success mt-2 font-weight-bolder">Login</a>
                </li>
                {% endif %}
            </ul>
            
        </div>
    </nav>
</header>
